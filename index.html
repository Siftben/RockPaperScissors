<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>
    <body>
        <script src="script.js"></script>

        <div class="scores">
            <div class="player-score">
                <h1>Player</h1> <h2 id="player-score">0</h2>
            </div>

            <div class="computer-score">
                <h1>Computer</h1> <h2 id="computer-score">0</h2>
            </div>
        </div>

        <div class="game-buttons">
            <button type="button" onclick="rockButton()">Rock</button>
            <button type="button" onclick="paperButton()">Paper</button>
            <button type="button" onclick="scissorsButton()">Scissors</button>
        </div>
        
    </body>
</html>
